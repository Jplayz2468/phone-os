<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920, user-scalable=no, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 1080px !important;
      height: 1920px !important;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      cursor: none;
      position: fixed;
      top: 0;
      left: 0;
      zoom: 1.0 !important;
    }
    
    #main {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      background: darkgreen;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      font-size: 120px;
      margin-bottom: 60px;
      color: white;
    }
    
    p {
      font-size: 60px;
      color: white;
    }
    
    #box {
      width: 300px;
      height: 300px;
      background: red;
      margin: 60px 0;
      border: 5px solid white;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>HELLO</h1>
    <div id="box"></div>
    <p>Orange Pi 5</p>
  </div>

  <script>
    // Force device pixel ratio fix
    if (window.devicePixelRatio !== 1) {
      document.documentElement.style.zoom = (1 / window.devicePixelRatio);
    }

    // WebSocket connection for color changes
    const socket = new WebSocket("ws://localhost:8765");
    const main = document.getElementById("main");
    const box = document.getElementById("box");
    
    socket.onmessage = (msg) => {
      if (msg.data === 'black') {
        main.style.background = 'black';
        box.style.background = 'lime';
      } else {
        main.style.background = 'darkgreen';
        box.style.background = 'red';
      }
    };

    socket.onerror = (error) => {
      console.log('WebSocket error:', error);
    };
  </script>
</body>
</html>
