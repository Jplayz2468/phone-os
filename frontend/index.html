<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920, user-scalable=no, initial-scale=1.0">
  <style>
    * {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      cursor: none !important;
    }
    
    html {
      width: 1080px !important;
      height: 1920px !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden;
      position: fixed;
      top: 0 !important;
      left: 0 !important;
    }
    
    body {
      width: 1080px !important;
      height: 1920px !important;
      overflow: hidden;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      font-family: Arial, sans-serif;
      color: white;
      cursor: none !important;
      position: fixed;
      top: 0 !important;
      left: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
    }
    
    .phone-container {
      position: absolute;
      top: 0 !important;
      left: 0 !important;
      width: 1080px !important;
      height: 1920px !important;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      overflow: hidden;
      margin: 0 !important;
      padding: 0 !important;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
      will-change: transform;
    }
    
    /* Status Bar */
    .status-bar {
      position: absolute;
      top: 0 !important;
      left: 0 !important;
      width: 1080px !important;
      height: 100px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
      font-size: 28px;
      font-weight: bold;
      margin: 0 !important;
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* FPS Counter */
    .fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 2000;
      font-family: monospace;
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    /* Home Screen */
    .home-screen {
      position: absolute;
      top: 100px !important;
      left: 0 !important;
      width: 1080px !important;
      height: 1820px !important;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transition: transform 600ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      -webkit-transition: -webkit-transform 600ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .clock-widget {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 40px;
    }
    
    .time {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .date {
      font-size: 40px;
      opacity: 0.9;
    }
    
    /* App Grid */
    .app-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px 40px;
      max-height: 1100px;
      overflow-y: auto;
    }
    
    .app-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
    }
    
    .app-row.row-4 {
      justify-content: space-evenly;
      max-width: 920px;
    }
    
    .app-row.row-3 {
      justify-content: center;
      max-width: 680px;
    }
    
    .app-icon {
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: none !important;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transform: translate3d(0, 0, 0) scale(1);
      -webkit-transform: translate3d(0, 0, 0) scale(1);
      will-change: transform, background-color;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    
    .app-icon:active {
      background: rgba(255, 255, 255, 0.4);
      cursor: none !important;
    }
    
    .app-icon:hover {
      cursor: none !important;
    }
    
    .app-emoji {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 15px;
      color: white;
      cursor: none !important;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      cursor: none !important;
    }
    
    /* App Screens */
    .app-screen {
      position: absolute;
      top: 100px !important;
      left: 0 !important;
      width: 1080px !important;
      height: 1820px !important;
      background: rgba(0, 0, 0, 0.95);
      transform: translate3d(1080px, 0, 0);
      -webkit-transform: translate3d(1080px, 0, 0);
      z-index: 500;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transition: transform 600ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      -webkit-transition: -webkit-transform 600ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .app-screen.active {
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }
    
    .app-header {
      height: 120px;
      display: flex;
      align-items: center;
      padding: 0 40px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .back-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none !important;
      font-size: 40px;
      font-weight: bold;
      margin-right: 30px;
      transform: translate3d(0, 0, 0);
      will-change: transform, background-color;
    }
    
    .back-button:active {
      background: rgba(255, 255, 255, 0.5);
      cursor: none !important;
    }
    
    .back-button:hover {
      cursor: none !important;
    }
    
    .app-title {
      font-size: 36px;
      font-weight: bold;
    }
    
    .app-content {
      padding: 40px;
      height: calc(100% - 120px);
      overflow-y: auto;
    }
    
    /* Calculator App */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .calc-display {
      grid-column: 1 / -1;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 30px;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .calc-btn {
      height: 140px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      cursor: none !important;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transform: translate3d(0, 0, 0);
      will-change: transform, background-color;
      backface-visibility: hidden;
    }
    
    .calc-btn:active {
      background: rgba(255, 255, 255, 0.4);
      cursor: none !important;
    }
    
    .calc-btn:hover {
      cursor: none !important;
    }
    
    .calc-btn.operator {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Settings App */
    .settings-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .settings-label {
      font-size: 32px;
      font-weight: bold;
    }
    
    .slider {
      width: 300px;
      height: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      -webkit-appearance: none;
      cursor: none !important;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      cursor: none !important;
    }
    
    .slider:hover {
      cursor: none !important;
    }
    
    /* Notifications */
    .notification {
      position: fixed;
      top: 120px !important;
      left: 40px;
      right: 40px;
      width: 1000px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 30px;
      z-index: 2000;
      transform: translate3d(0, -200px, 0);
      border: 2px solid rgba(255, 255, 255, 0.3);
      will-change: transform;
      backface-visibility: hidden;
      transition: transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      -webkit-transition: -webkit-transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .notification.show {
      transform: translate3d(0, 0, 0);
    }
    
    .notification-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .notification-message {
      font-size: 24px;
      opacity: 0.8;
    }
    
    /* Force hide cursor on all elements */
    input, button, div, span, * {
      cursor: none !important;
    }
    
    input:hover, button:hover, div:hover, span:hover, *:hover {
      cursor: none !important;
    }
    
    input:active, button:active, div:active, span:active, *:active {
      cursor: none !important;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- FPS Counter -->
    <div class="fps-counter" id="fpsCounter">
      FPS: -- | 1%: --
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span id="time">12:34</span>
      </div>
      <div class="status-right">
        <span id="wifi">WIFI</span>
        <span id="battery">BAT 85%</span>
      </div>
    </div>

    <!-- Home Screen -->
    <div class="home-screen" id="homeScreen">
      <div class="clock-widget">
        <div class="time" id="clockTime">12:34</div>
        <div class="date" id="clockDate">Monday, May 29</div>
      </div>
      
      <div class="app-grid" id="appGrid">
        <!-- Apps will be populated by JavaScript in rows -->
      </div>
    </div>

    <!-- Calculator App -->
    <div class="app-screen" id="calculatorApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title">Calculator</div>
      </div>
      <div class="app-content">
        <div class="calculator">
          <div class="calc-display" id="calcDisplay">0</div>
          <div class="calc-btn" onclick="clearCalc()">C</div>
          <div class="calc-btn" onclick="calcInput('+/-')">+/-</div>
          <div class="calc-btn" onclick="calcInput('%')">%</div>
          <div class="calc-btn operator" onclick="calcInput('/')">/</div>
          <div class="calc-btn" onclick="calcInput('7')">7</div>
          <div class="calc-btn" onclick="calcInput('8')">8</div>
          <div class="calc-btn" onclick="calcInput('9')">9</div>
          <div class="calc-btn operator" onclick="calcInput('*')">*</div>
          <div class="calc-btn" onclick="calcInput('4')">4</div>
          <div class="calc-btn" onclick="calcInput('5')">5</div>
          <div class="calc-btn" onclick="calcInput('6')">6</div>
          <div class="calc-btn operator" onclick="calcInput('-')">-</div>
          <div class="calc-btn" onclick="calcInput('1')">1</div>
          <div class="calc-btn" onclick="calcInput('2')">2</div>
          <div class="calc-btn" onclick="calcInput('3')">3</div>
          <div class="calc-btn operator" onclick="calcInput('+')">+</div>
          <div class="calc-btn" onclick="calcInput('0')" style="grid-column: span 2;">0</div>
          <div class="calc-btn" onclick="calcInput('.')">.</div>
          <div class="calc-btn operator" onclick="calculate()">=</div>
        </div>
      </div>
    </div>

    <!-- Settings App -->
    <div class="app-screen" id="settingsApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title">Settings</div>
      </div>
      <div class="app-content">
        <div class="settings-item">
          <span class="settings-label">Brightness</span>
          <input type="range" class="slider" id="brightnessSlider" min="0" max="100" value="80">
        </div>
        <div class="settings-item">
          <span class="settings-label">Volume</span>
          <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="60">
        </div>
        <div class="settings-item">
          <span class="settings-label">WiFi</span>
          <span>Connected</span>
        </div>
        <div class="settings-item">
          <span class="settings-label">Battery</span>
          <span id="batteryLevel">85%</span>
        </div>
      </div>
    </div>

    <!-- Generic App Screen -->
    <div class="app-screen" id="genericApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title" id="genericAppTitle">App</div>
      </div>
      <div class="app-content">
        <div style="text-align: center; margin-top: 200px;">
          <div style="font-size: 120px; margin-bottom: 40px;">APP</div>
          <div style="font-size: 48px; margin-bottom: 20px;">Coming Soon</div>
          <div style="font-size: 32px; opacity: 0.7;">This app is under development</div>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
      <div class="notification-title" id="notificationTitle">Notification</div>
      <div class="notification-message" id="notificationMessage">Message</div>
    </div>
  </div>

  <script>
    let socket;
    let currentExpression = '';
    let currentApp = 'home';
    let apps = {};
    
    // FPS tracking
    let frameTimes = [];
    let lastFrameTime = performance.now();
    let fpsUpdateTime = 0;
    const FPS_SAMPLE_SIZE = 120; // 2 seconds at 60fps
    
    // Animation system
    let isAnimating = false;
    
    // Force hide cursor completely
    document.body.style.cursor = 'none';
    document.documentElement.style.cursor = 'none';

    // FPS Counter
    function updateFPS() {
      const now = performance.now();
      const deltaTime = now - lastFrameTime;
      lastFrameTime = now;
      
      // Store frame time (convert to FPS equivalent)
      frameTimes.push(deltaTime);
      
      // Keep only recent samples
      if (frameTimes.length > FPS_SAMPLE_SIZE) {
        frameTimes.shift();
      }
      
      // Update display every 500ms
      if (now - fpsUpdateTime >= 500) {
        const avgFrameTime = frameTimes.reduce((a, b) => a + b, 0) / frameTimes.length;
        const avgFPS = Math.round(1000 / avgFrameTime);
        
        // Calculate 1% low (worst 1% of frame times)
        const sortedTimes = [...frameTimes].sort((a, b) => b - a); // Sort worst to best
        const onePercentCount = Math.max(1, Math.floor(sortedTimes.length * 0.01));
        const onePercentLowTimes = sortedTimes.slice(0, onePercentCount);
        const onePercentLowAvg = onePercentLowTimes.reduce((a, b) => a + b, 0) / onePercentLowTimes.length;
        const onePercentLowFPS = Math.round(1000 / onePercentLowAvg);
        
        document.getElementById('fpsCounter').textContent = `FPS: ${avgFPS} | 1%: ${onePercentLowFPS}`;
        fpsUpdateTime = now;
      }
      
      requestAnimationFrame(updateFPS);
    }
    
    // Start FPS monitoring
    requestAnimationFrame(updateFPS);

    // Simplified animation system using CSS transitions
    function setAnimationLock(duration) {
      isAnimating = true;
      setTimeout(() => {
        isAnimating = false;
      }, duration + 50); // Add small buffer
    }

    // WebSocket connection
    function connectWebSocket() {
      socket = new WebSocket("ws://localhost:8765");
      
      socket.onopen = () => {
        console.log('Connected to Phone OS');
      };
      
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
      };
      
      socket.onclose = () => {
        console.log('Disconnected from Phone OS');
        setTimeout(connectWebSocket, 3000);
      };
    }

    function handleMessage(data) {
      switch(data.type) {
        case 'status':
          updateStatus(data);
          break;
        case 'apps':
          updateApps(data.apps);
          break;
        case 'notification':
          showNotification(data.title, data.message);
          break;
        case 'app_opened':
          break;
      }
    }

    function updateStatus(status) {
      document.getElementById('time').textContent = status.time;
      document.getElementById('clockTime').textContent = status.time;
      document.getElementById('clockDate').textContent = status.date;
      document.getElementById('battery').textContent = `BAT ${status.battery}%`;
      document.getElementById('batteryLevel').textContent = `${status.battery}%`;
      document.getElementById('wifi').textContent = 'WIFI';
    }

    function updateApps(appData) {
      apps = appData;
      const appGrid = document.getElementById('appGrid');
      appGrid.innerHTML = '';
      
      const appList = Object.keys(appData).filter(appId => appId !== 'home');
      
      // Create rows of apps
      for (let i = 0; i < appList.length; i += 4) {
        const row = document.createElement('div');
        const remainingApps = appList.length - i;
        
        if (remainingApps >= 4) {
          row.className = 'app-row row-4';
        } else {
          row.className = 'app-row row-3';
        }
        
        // Add apps to this row
        const rowApps = appList.slice(i, i + 4);
        rowApps.forEach(appId => {
          const app = appData[appId];
          const appIcon = document.createElement('div');
          appIcon.className = 'app-icon';
          appIcon.onclick = () => openApp(appId);
          
          appIcon.innerHTML = `
            <div class="app-emoji">${app.icon}</div>
            <div class="app-name">${app.name}</div>
          `;
          
          row.appendChild(appIcon);
        });
        
        appGrid.appendChild(row);
      }
    }

    function openApp(appId) {
      if (isAnimating) return;
      setAnimationLock(600);
      
      // Close any currently open app first
      document.querySelectorAll('.app-screen').forEach(screen => {
        screen.classList.remove('active');
        screen.style.transform = 'translate3d(1080px, 0, 0)';
      });
      
      currentApp = appId;
      const homeScreen = document.getElementById('homeScreen');
      
      // Move home screen out immediately with CSS transition
      homeScreen.style.transform = 'translate3d(-1080px, 0, 0)';
      
      // Show the app screen after a short delay
      setTimeout(() => {
        let appScreen;
        if (appId === 'calculator') {
          appScreen = document.getElementById('calculatorApp');
        } else if (appId === 'settings') {
          appScreen = document.getElementById('settingsApp');
        } else {
          appScreen = document.getElementById('genericApp');
          document.getElementById('genericAppTitle').textContent = apps[appId]?.name || 'App';
        }
        
        // Trigger CSS transition for app screen
        appScreen.classList.add('active');
      }, 100);
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'open_app',
          app_id: appId
        }));
      }
    }

    function goHome() {
      if (isAnimating) return;
      setAnimationLock(600);
      
      const activeScreen = document.querySelector('.app-screen.active');
      if (!activeScreen) return;
      
      const homeScreen = document.getElementById('homeScreen');
      
      // Move app screen out with CSS transition
      activeScreen.classList.remove('active');
      
      // Move home screen in after a short delay
      setTimeout(() => {
        homeScreen.style.transform = 'translate3d(0, 0, 0)';
      }, 100);
      
      currentApp = 'home';
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'home'
        }));
      }
    }

    // Calculator functions
    function calcInput(value) {
      if (currentExpression === '0' && value !== '.') {
        currentExpression = value;
      } else {
        currentExpression += value;
      }
      document.getElementById('calcDisplay').textContent = currentExpression || '0';
    }

    function clearCalc() {
      currentExpression = '';
      document.getElementById('calcDisplay').textContent = '0';
    }

    function calculate() {
      try {
        const result = eval(currentExpression);
        currentExpression = result.toString();
        document.getElementById('calcDisplay').textContent = result;
      } catch (e) {
        document.getElementById('calcDisplay').textContent = 'Error';
        currentExpression = '';
      }
    }

    function showNotification(title, message) {
      const notification = document.getElementById('notification');
      document.getElementById('notificationTitle').textContent = title;
      document.getElementById('notificationMessage').textContent = message;
      
      // Show notification with CSS transition
      notification.classList.add('show');
      
      setTimeout(() => {
        // Hide notification with CSS transition
        notification.classList.remove('show');
      }, 3000);
    }

    // Settings sliders
    document.getElementById('brightnessSlider').addEventListener('input', (e) => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'settings_change',
          brightness: parseInt(e.target.value)
        }));
      }
    });

    document.getElementById('volumeSlider').addEventListener('input', (e) => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'settings_change',
          volume: parseInt(e.target.value)
        }));
      }
    });

    // Touch feedback for app icons
    document.addEventListener('touchstart', (e) => {
      if (e.target.closest('.app-icon')) {
        const icon = e.target.closest('.app-icon');
        icon.style.transform = 'translate3d(0, 0, 0) scale(0.95)';
      }
    });

    document.addEventListener('touchend', (e) => {
      if (e.target.closest('.app-icon')) {
        const icon = e.target.closest('.app-icon');
        icon.style.transform = 'translate3d(0, 0, 0) scale(1)';
      }
    });

    // Initialize
    connectWebSocket();
  </script>
</body>
</html>
