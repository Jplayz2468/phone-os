<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: lime;
      cursor: none;
      width: 100vw;
      height: 100vh;
    }
    #fps {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: --</div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      imageData = ctx.createImageData(canvas.width, canvas.height);
      data = imageData.data;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let imageData = ctx.createImageData(canvas.width, canvas.height);
    let data = imageData.data;

    let angle = 0;
    function generateNoiseFrame(time) {
      const w = canvas.width;
      const h = canvas.height;
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const i = (y * w + x) * 4;
          const value =
            128 + 127 * Math.sin(x * 0.01 + time * 0.002) * Math.cos(y * 0.01 + time * 0.002);
          data[i] = (value + angle) % 255;
          data[i + 1] = (value * 0.8) % 255;
          data[i + 2] = (255 - value) % 255;
          data[i + 3] = 255;
        }
      }
      angle += 0.5;
    }

    let lastTime = performance.now();
    let frames = 0;
    let fps = 0;

    function animate(now) {
      frames++;
      if (now - lastTime >= 1000) {
        fps = frames;
        frames = 0;
        lastTime = now;
        document.getElementById("fps").innerText = `FPS: ${fps}`;
      }

      generateNoiseFrame(now);
      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(animate);
    }

    animate(performance.now());

    const socket = new WebSocket("ws://localhost:8765");
    socket.onmessage = (msg) => {
      document.body.style.background = msg.data;
    };
  </script>
</body>
</html>
