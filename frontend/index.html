<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920, user-scalable=no, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }
    
    html, body {
      width: 1080px !important;
      height: 1920px !important;
      overflow: hidden;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      font-family: Arial, sans-serif;
      color: white;
      cursor: none;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .phone-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      overflow: hidden;
    }
    
    /* Status Bar */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
      font-size: 28px;
      font-weight: bold;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* Home Screen */
    .home-screen {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      transition: transform 0.2s ease;
    }
    
    .clock-widget {
      text-align: center;
      margin-top: 120px;
      margin-bottom: 80px;
    }
    
    .time {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .date {
      font-size: 40px;
      opacity: 0.9;
    }
    
    /* App Grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      padding: 40px 60px;
      max-height: 1000px;
      overflow-y: auto;
    }
    
    .app-icon {
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.1s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .app-icon:active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .app-emoji {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 15px;
      color: white;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    
    /* App Screens */
    .app-screen {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      background: rgba(0, 0, 0, 0.9);
      transform: translateX(100%);
      transition: transform 0.2s ease;
      z-index: 500;
    }
    
    .app-screen.active {
      transform: translateX(0);
    }
    
    .app-header {
      height: 120px;
      display: flex;
      align-items: center;
      padding: 0 40px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .back-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 40px;
      font-weight: bold;
      margin-right: 30px;
    }
    
    .back-button:active {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .app-title {
      font-size: 36px;
      font-weight: bold;
    }
    
    .app-content {
      padding: 40px;
      height: calc(100% - 120px);
      overflow-y: auto;
    }
    
    /* Calculator App */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .calc-display {
      grid-column: 1 / -1;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 30px;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .calc-btn {
      height: 140px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .calc-btn:active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .calc-btn.operator {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Settings App */
    .settings-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .settings-label {
      font-size: 32px;
      font-weight: bold;
    }
    
    .slider {
      width: 300px;
      height: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    
    /* Notifications */
    .notification {
      position: fixed;
      top: 100px;
      left: 40px;
      right: 40px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 30px;
      z-index: 2000;
      transform: translateY(-200px);
      transition: transform 0.2s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .notification.show {
      transform: translateY(0);
    }
    
    .notification-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .notification-message {
      font-size: 24px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span id="time">12:34</span>
      </div>
      <div class="status-right">
        <span id="wifi">WIFI</span>
        <span id="battery">BAT 85%</span>
      </div>
    </div>

    <!-- Home Screen -->
    <div class="home-screen" id="homeScreen">
      <div class="clock-widget">
        <div class="time" id="clockTime">12:34</div>
        <div class="date" id="clockDate">Monday, May 29</div>
      </div>
      
      <div class="app-grid" id="appGrid">
        <!-- Apps will be populated by JavaScript -->
      </div>
    </div>

    <!-- Calculator App -->
    <div class="app-screen" id="calculatorApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title">Calculator</div>
      </div>
      <div class="app-content">
        <div class="calculator">
          <div class="calc-display" id="calcDisplay">0</div>
          <div class="calc-btn" onclick="clearCalc()">C</div>
          <div class="calc-btn" onclick="calcInput('+/-')">+/-</div>
          <div class="calc-btn" onclick="calcInput('%')">%</div>
          <div class="calc-btn operator" onclick="calcInput('/')">/</div>
          <div class="calc-btn" onclick="calcInput('7')">7</div>
          <div class="calc-btn" onclick="calcInput('8')">8</div>
          <div class="calc-btn" onclick="calcInput('9')">9</div>
          <div class="calc-btn operator" onclick="calcInput('*')">*</div>
          <div class="calc-btn" onclick="calcInput('4')">4</div>
          <div class="calc-btn" onclick="calcInput('5')">5</div>
          <div class="calc-btn" onclick="calcInput('6')">6</div>
          <div class="calc-btn operator" onclick="calcInput('-')">-</div>
          <div class="calc-btn" onclick="calcInput('1')">1</div>
          <div class="calc-btn" onclick="calcInput('2')">2</div>
          <div class="calc-btn" onclick="calcInput('3')">3</div>
          <div class="calc-btn operator" onclick="calcInput('+')">+</div>
          <div class="calc-btn" onclick="calcInput('0')" style="grid-column: span 2;">0</div>
          <div class="calc-btn" onclick="calcInput('.')">.</div>
          <div class="calc-btn operator" onclick="calculate()">=</div>
        </div>
      </div>
    </div>

    <!-- Settings App -->
    <div class="app-screen" id="settingsApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title">Settings</div>
      </div>
      <div class="app-content">
        <div class="settings-item">
          <span class="settings-label">Brightness</span>
          <input type="range" class="slider" id="brightnessSlider" min="0" max="100" value="80">
        </div>
        <div class="settings-item">
          <span class="settings-label">Volume</span>
          <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="60">
        </div>
        <div class="settings-item">
          <span class="settings-label">WiFi</span>
          <span>Connected</span>
        </div>
        <div class="settings-item">
          <span class="settings-label">Battery</span>
          <span id="batteryLevel">85%</span>
        </div>
      </div>
    </div>

    <!-- Generic App Screen -->
    <div class="app-screen" id="genericApp">
      <div class="app-header">
        <div class="back-button" onclick="goHome()">←</div>
        <div class="app-title" id="genericAppTitle">App</div>
      </div>
      <div class="app-content">
        <div style="text-align: center; margin-top: 200px;">
          <div style="font-size: 120px; margin-bottom: 40px;">APP</div>
          <div style="font-size: 48px; margin-bottom: 20px;">Coming Soon</div>
          <div style="font-size: 32px; opacity: 0.7;">This app is under development</div>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
      <div class="notification-title" id="notificationTitle">Notification</div>
      <div class="notification-message" id="notificationMessage">Message</div>
    </div>
  </div>

  <script>
    let socket;
    let currentExpression = '';
    let currentApp = 'home';
    let apps = {};

    // WebSocket connection
    function connectWebSocket() {
      socket = new WebSocket("ws://localhost:8765");
      
      socket.onopen = () => {
        console.log('Connected to Phone OS');
      };
      
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
      };
      
      socket.onclose = () => {
        console.log('Disconnected from Phone OS');
        setTimeout(connectWebSocket, 3000);
      };
    }

    function handleMessage(data) {
      switch(data.type) {
        case 'status':
          updateStatus(data);
          break;
        case 'apps':
          updateApps(data.apps);
          break;
        case 'notification':
          showNotification(data.title, data.message);
          break;
        case 'app_opened':
          // Don't automatically open app from server response
          break;
      }
    }

    function updateStatus(status) {
      document.getElementById('time').textContent = status.time;
      document.getElementById('clockTime').textContent = status.time;
      document.getElementById('clockDate').textContent = status.date;
      document.getElementById('battery').textContent = `BAT ${status.battery}%`;
      document.getElementById('batteryLevel').textContent = `${status.battery}%`;
      document.getElementById('wifi').textContent = 'WIFI';
    }

    function updateApps(appData) {
      apps = appData;
      const appGrid = document.getElementById('appGrid');
      appGrid.innerHTML = '';
      
      Object.keys(appData).forEach((appId) => {
        if (appId === 'home') return;
        
        const app = appData[appId];
        const appIcon = document.createElement('div');
        appIcon.className = 'app-icon';
        appIcon.onclick = () => openApp(appId);
        
        appIcon.innerHTML = `
          <div class="app-emoji">${app.icon}</div>
          <div class="app-name">${app.name}</div>
        `;
        
        appGrid.appendChild(appIcon);
      });
    }

    function openApp(appId) {
      // Close any currently open app first
      document.querySelectorAll('.app-screen').forEach(screen => {
        screen.classList.remove('active');
      });
      
      currentApp = appId;
      document.getElementById('homeScreen').style.transform = 'translateX(-100%)';
      
      setTimeout(() => {
        let appScreen;
        if (appId === 'calculator') {
          appScreen = document.getElementById('calculatorApp');
        } else if (appId === 'settings') {
          appScreen = document.getElementById('settingsApp');
        } else {
          appScreen = document.getElementById('genericApp');
          document.getElementById('genericAppTitle').textContent = apps[appId]?.name || 'App';
        }
        
        appScreen.classList.add('active');
      }, 100);
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'open_app',
          app_id: appId
        }));
      }
    }

    function goHome() {
      document.querySelectorAll('.app-screen').forEach(screen => {
        screen.classList.remove('active');
      });
      
      setTimeout(() => {
        document.getElementById('homeScreen').style.transform = 'translateX(0)';
      }, 200);
      
      currentApp = 'home';
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'home'
        }));
      }
    }

    // Calculator functions
    function calcInput(value) {
      if (currentExpression === '0' && value !== '.') {
        currentExpression = value;
      } else {
        currentExpression += value;
      }
      document.getElementById('calcDisplay').textContent = currentExpression || '0';
    }

    function clearCalc() {
      currentExpression = '';
      document.getElementById('calcDisplay').textContent = '0';
    }

    function calculate() {
      try {
        const result = eval(currentExpression);
        currentExpression = result.toString();
        document.getElementById('calcDisplay').textContent = result;
      } catch (e) {
        document.getElementById('calcDisplay').textContent = 'Error';
        currentExpression = '';
      }
    }

    function showNotification(title, message) {
      const notification = document.getElementById('notification');
      document.getElementById('notificationTitle').textContent = title;
      document.getElementById('notificationMessage').textContent = message;
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Settings sliders
    document.getElementById('brightnessSlider').addEventListener('input', (e) => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'settings_change',
          brightness: parseInt(e.target.value)
        }));
      }
    });

    document.getElementById('volumeSlider').addEventListener('input', (e) => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'settings_change',
          volume: parseInt(e.target.value)
        }));
      }
    });

    // Initialize
    connectWebSocket();
  </script>
</body>
</html>
