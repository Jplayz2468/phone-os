<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      cursor: none;
    }
    
    #main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: darkgreen;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      font-size: 200px;
      margin-bottom: 50px;
      color: white;
    }
    
    p {
      font-size: 100px;
      color: white;
    }
    
    #box {
      width: 400px;
      height: 400px;
      background: red;
      margin: 50px 0;
      border: 10px solid white;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>HELLO</h1>
    <div id="box"></div>
    <p>Orange Pi 5</p>
  </div>

  <script>
    // Aggressively force full screen
    function stretch() {
      const html = document.documentElement;
      const body = document.body;
      const main = document.getElementById('main');
      
      // Remove all constraints
      html.style.cssText = 'width:100%!important;height:100%!important;margin:0!important;padding:0!important;overflow:hidden!important;';
      body.style.cssText = 'width:100%!important;height:100%!important;margin:0!important;padding:0!important;overflow:hidden!important;background:black!important;';
      main.style.cssText = 'position:absolute!important;top:0!important;left:0!important;width:100%!important;height:100%!important;background:darkgreen!important;display:flex!important;flex-direction:column!important;justify-content:center!important;align-items:center!important;text-align:center!important;';
    }

    stretch();
    window.addEventListener('load', stretch);
    setInterval(stretch, 500);

    // WebSocket connection
    const socket = new WebSocket("ws://localhost:8765");
    
    socket.onmessage = (msg) => {
      const main = document.getElementById("main");
      const box = document.getElementById("box");
      
      if (msg.data === 'black') {
        main.style.background = 'black';
        box.style.background = 'lime';
      } else {
        main.style.background = 'darkgreen';
        box.style.background = 'red';
      }
    };
  </script>
</body>
</html>
