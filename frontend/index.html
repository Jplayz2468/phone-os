<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 1080px !important;
      height: 1920px !important;
      max-width: 1080px !important;
      max-height: 1920px !important;
      min-width: 1080px !important;
      min-height: 1920px !important;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: lime;
      cursor: none;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      background: black;
      border: 2px solid red; /* Debug border */
    }
    
    #fps {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid lime;
      z-index: 100;
    }
    
    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 800px;
    }
    
    h1 {
      font-size: 72px;
      margin-bottom: 40px;
      color: lime;
    }
    
    #colorBox {
      width: 400px;
      height: 400px;
      margin: 40px auto;
      border: 4px solid lime;
      background: darkgreen;
      transition: background-color 0.5s ease;
    }
    
    p {
      font-size: 48px;
      margin-top: 40px;
      color: lime;
    }
    
    #debug {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      color: yellow;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="fps">FPS: --</div>
    <div id="content">
      <h1>PORTRAIT MODE</h1>
      <div id="colorBox"></div>
      <p>Orange Pi 5 - 1080x1920</p>
    </div>
    <div id="debug">
      Size: <span id="sizeInfo">--</span>
    </div>
  </div>

  <script>
    // Debug info
    function updateDebugInfo() {
      document.getElementById('sizeInfo').textContent = 
        `${window.innerWidth}x${window.innerHeight} | Screen: ${screen.width}x${screen.height}`;
    }
    
    updateDebugInfo();
    window.addEventListener('resize', updateDebugInfo);

    // Force exact dimensions
    function enforceSize() {
      document.documentElement.style.width = '1080px';
      document.documentElement.style.height = '1920px';
      document.body.style.width = '1080px';
      document.body.style.height = '1920px';
      updateDebugInfo();
    }

    // FPS counter
    let lastTime = performance.now();
    let frames = 0;
    let fps = 0;

    function updateFPS() {
      frames++;
      const now = performance.now();
      if (now - lastTime >= 1000) {
        fps = frames;
        frames = 0;
        lastTime = now;
        document.getElementById("fps").innerText = `FPS: ${fps}`;
      }
      requestAnimationFrame(updateFPS);
    }

    updateFPS();
    
    window.addEventListener('load', enforceSize);
    window.addEventListener('resize', enforceSize);
    
    // Enforce size every second as backup
    setInterval(enforceSize, 1000);

    // WebSocket connection
    const socket = new WebSocket("ws://localhost:8765");
    const colorBox = document.getElementById("colorBox");
    
    socket.onmessage = (msg) => {
      document.body.style.background = msg.data;
      colorBox.style.background = msg.data === 'black' ? 'darkgreen' : 'darkred';
    };

    socket.onerror = (error) => {
      console.log('WebSocket error:', error);
    };

    socket.onclose = () => {
      console.log('WebSocket connection closed');
    };
  </script>
</body>
</html>
